<div class="chat-container">
  <h2>Chat</h2>
  <div class="messages">
    <div *ngFor="let msg of messages">
      <p>{{ msg }}</p>
    </div>
  </div>
  <div class="message-input">
    <input [(ngModel)]="message" placeholder="Type a message" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
